<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <title>Frontend Mentor | Profile card component</title>

    <link href="style.css" rel="stylesheet" />
</head>

<body class="page">
    <img class="top" src="images/bg-pattern-top.svg" alt="top-image-bg" />
    <img class="bottom" src="images/bg-pattern-bottom.svg" alt="bottom-image-bg" />
    <div class="card">
        <div class="card-body">
            <div class="card-header">
                <img src="images/bg-pattern-card.svg" alt="" />
            </div>
            <div class="user-info">
                <img src="images/image-victor.jpg" alt="" />
                <h4>victor crest<span>26</span></h4>
                <h5>london</h5>
            </div>
            <hr />
            <div class="card-footer">
                <div class="socail-info">
                    <div class="social-num">80K</div>
                    <div class="social-type">followers</div>
                </div>
                <div class="socail-info">
                    <div class="social-num">803K</div>
                    <div class="social-type">likes</div>
                </div>
                <div class="socail-info">
                    <div class="social-num">1.4K</div>
                    <div class="social-type">photos</div>
                </div>
            </div>
        </div>
    </div>

    <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a
      >. Coded by <a href="#">Sama Mamdouh</a>.
    </div>
</body>

</html>
